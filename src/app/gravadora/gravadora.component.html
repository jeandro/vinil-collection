<div class="container contact">
  <h5>Cadastro de Gravadoras</h5>
  <h6>Entre com os dados da Gravadora</h6>
  <hr />

    <form class="col s12" #form="ngForm">
      <div class="input-field col s12">
        <input
          id="input-name"
          name="input-name"
          type="text"
          class="validate"
          pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)+"
          required
        />
        <label for="input-name">Nome Gravadora *</label>
          Por favor, informe o nome da Gravadora.
        </div>
          <!--   <div class="red-text" *ngIf="name.errors?.required && name.touched">
          Por favor, o nome completo é obrigatório.
        </div> -->
        <span
          class="helper-text"
          data-error="O campo é inválido"
          data-success="Ok!"
        ></span>

        <div class="input-field col s12 l6">
          <input
            id="input-cnpj"
            name="input-cnpj"
            type="text"
            class="validate"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            mask="CPF_CNPJ"
            required
          />
          <label for="input-cnpj">CNPJ / CPF *</label>
            Por favor, informe o CNPJ ou  CPF.
          </div>

          <button
        class="btn waves-effect waves-light amber darken-4"
        type="submit"
        [disabled]="!form.valid"
      >
        Enviar
        <i class="material-icons right">send</i>
      </button>

    </form>
    <hr/>
</div>
